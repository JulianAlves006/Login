<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

</head>

<body class="text-center">
    <section class="principal">
        <form action="/" id="form" method="post" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Acesso ao sistema</h1>
            <input type="email" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            <button type="submit" class="btn btn-lg btn-primary btn-block" id="enviar">Entrar</button>
        </form>
        <button class="btn btn-lg btn-primary btn-block" id="limpar">Limpar</button>
        <p class="mt-5 mb-3 text-muted">&copy; Desde 2017</p>
        <br>
        <hr>
        <div id="result" style="font-size: larger;" align="center"></div>
    </section>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
