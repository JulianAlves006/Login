<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

</head>

<body class="text-center">
    <section class="principal">
        <form action="/" id="form" method="post" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Acesso ao sistema</h1>
            <label for="inputLogin" class="sr-only">Login</label>
            <input type="text" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            <div align="center">
                <button type="submit" class="btn btn-lg btn-primary btn-block" id="enviar">Entrar</button> <button class="btn btn-primary btn-lg" id="limpar">Limpar</button>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; Desde 2017</p>
        </form>
        <hr>
          <div id="result" style="font-size: larger;" align="center"></div>
    </section>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
